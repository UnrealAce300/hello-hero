<div id="signup">
  <h1>signUP</h1>
  <form name="signupForm" ng-submit="signupForm.$valid && signup()">
      <label for="username">First Name</label>
       <input type="text" id="firstname" name="firstname" ng-model="user.firstname" ng-minlength="5" ng-maxlength="20" ng-pattern="/^[A-z][A-z0-9]*$/" required  />
       <label for="username">Last Name</label>
       <input type="text" id="lastname" name="lastname" ng-model="user.lastname" ng-minlength="5" ng-maxlength="20" ng-pattern="/^[A-z][A-z0-9]*$/" required  />
  		<label for="username">Username</label>
       <input type="text" id="username" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="20" ng-pattern="/^[A-z][A-z0-9]*$/" required  />
   <span ng-show="signupForm.username.$error.required && signupForm.username.$dirty">required</span>
   <span style="color: red" ng-show="!signupForm.username.$error.minLength && !signupForm.username.$error.maxLength && signupForm.username.$error.pattern && signupForm.username.$dirty">Must start with a letter, and contain letters &amp; numbers only.</span>
   <span style="color: red" ng-show="!signupForm.username.$error.required && (signupForm.username.$error.minlength || signupForm.username.$error.maxlength) && signupForm.username.$dirty">Username ust be between 5 and 20 characters.</span>
   <br>

   <label for="password">Password</label>
    <input type="password" id="password" name="password" ng-model="user.password" ng-minlength="8" ng-maxlength="20" required  />
   <span ng-show="signupForm.password.$error.required && signupForm.password.$dirty">required</span>
   <span style="color: red" ng-show="!signupForm.password.$error.required && (signupForm.password.$error.minlength || signupForm.password.$error.maxlength) && signupForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
   <br>
    <button type="submit">sign up</button>
  </form>
  <div style="color: red" ng-show="alreadyExists">That username already exists. Please choose a different username</div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
